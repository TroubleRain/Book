<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a href="#!" class="header__logo">Книжный</a>
        <ul class="list">
          <li class="list__itet"><a href="#!">Бестселлеры</a></li>
          <li class="list__itet"><a href="#!">Подборки</a></li>
          <li class="list__itet"><a href="#!">Авторы</a></li>
          <li class="list__itet"><a href="#!">Дайджест</a></li>
          <li class="list__itet"><a href="#!">Подписка</a></li>
          <li class="list__itet"><a href="#!">Выбор редакции</a></li>
        </ul>
        <a href="#!" class="header__profile">Личный кабинет</a>
      </div>
    </header>
    <section class="hero">
      <div class="hero__img">
        <div class="container hero__container">
          <div class="hero__img">
            <img src="img/hero.png" alt="" />
          </div>
          <div class="hero__content">
            <span class="hero__name">Артем Исламов</span>
            <h1 class="title">Путь фрилансера</h1>
            <p class="hero__text">Поколение людей, работающих в интернете</p>
            <div class="hero__about">
              <span class="age">Год выпуска: 2019</span>
              <span class="type">Тип обложки: мягкая</span>
              <span class="format">Формат издания: 145х2015</span>
              <span class="age-limit">Возрастные ограничения: 12+</span>
            </div>
            <div class="hero__product-pricing">
              <span class="price">490 <span>₽</span></span>
              <button class="hero__favorite">Добавить в избранное</button>
            </div>
            <div class="hero__buttons">
              <button class="hero__btn">Читать отрывок</button>
              <a href="#!" class="hero__buy">Купить книгу</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/index.js"></script>
  </body>
</html>
